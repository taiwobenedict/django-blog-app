<style>
  .error {
    color: #842029;
    background-color: #f8d7da;
    border-color: #f5c2c7;
    font-size: 0.9rem;
    padding: 0.2em;
  }
</style>

{% if messages %}

{% for message in messages %}
  <p class="{{message.tags}} message"> {{message}}</p>
{% endfor %}

{% endif %}

<script>
  setTimeout(() => {
    document.querySelector('.message').remove()
  }, 3000);
</script>
